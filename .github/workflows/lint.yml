name: Lint

on: [ push, pull_request ]

permissions:
  contents: read

jobs:
  autopep8:
    name: Run autopep8
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r dev-requirements.txt

      - name: Run autopep8
        run: autopep8 --exit-code --diff -aaar .

  mypy:
    name: Run mypy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r dev-requirements.txt

      - name: Run mypy
        run: mypy .

  flake8:
    name: Run flake8
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r dev-requirements.txt

      - name: Run flake8
        run: flake8 .

  flutter:
    name: Run flutter analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.24.3
          channel: stable

      - name: View Flutter status
        run: |
          flutter --version
          flutter doctor -v

      - name: Install dependencies
        working-directory: app/resident_manager
        run: flutter pub get

      - name: Run flutter analyze
        working-directory: app/resident_manager
        run: flutter analyze
